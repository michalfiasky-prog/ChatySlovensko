<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaty Slovensko</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f6f8;
    text-align: center;
}

header {
    background: #0d3b66;
    color: white;
    padding: 40px 20px;
}

section {
    padding: 30px;
}

.btn {
    display: inline-block;
    background: #e63946;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    margin-top: 15px;
}

form {
    max-width: 400px;
    margin: auto;
    text-align: left;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #0d3b66;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
<h1>Chaty Slovensko</h1>
<p>Rezervácie chát a apartmánov</p>
</header>

<section>
<h2>Kontakt</h2>
<p>Horná Lehota 279, 976 81 Podbrezová</p>
<p>Email: chatyslovensko.info@gmail.com</p>
<p>Tel: 0917 067 660</p>
</section>

<section>
<h2>Rezervačný formulár</h2>

<form action="https://formspree.io/f/mpqjjgqq" method="POST">

<label>Meno</label>
<input type="text" name="meno" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Telefón</label>
<input type="text" name="telefon">

<label>Dátum príchodu</label>
<input type="date" name="prichod" required>

<label>Dátum odchodu</label>
<input type="date" name="odchod" required>

<label>Správa</label>
<textarea name="sprava"></textarea>

<button type="submit">Odoslať rezerváciu</button>

</form>
</section>

</body>
</html>
