<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Chaty Slovensko</title>

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f8;
}

/* ===== HLAVIČKA ===== */

header{
    text-align:center;
    padding:40px 20px 60px 20px;
    background:linear-gradient(135deg,#3a7bd5,#00d2ff);
    color:white;
}

/* LOGO */
.logo{
    width:200px;
    max-width:75%;
    display:block;
    margin:0 auto 10px auto; /* menšia medzera */
}

/* NADPIS */
h1{
    margin:10px 0 10px 0;
    font-size:42px;
    font-weight:600;
}

/* PODTEXT */
header p{
    font-size:18px;
    opacity:0.9;
    max-width:600px;
    margin:0 auto;
}

/* ===== SEKcie ===== */

section{
    padding:40px 20px;
}

/* KARTA */
.card{
    background:white;
    max-width:800px;
    margin:auto;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    text-align:center;
}

.card h2{
    margin-top:0;
    font-size:32px;
}

.card p{
    font-size:18px;
    line-height:1.6;
    color:#333;
}

/* ===== MOBILE ===== */

@media(max-width:600px){

h1{
    font-size:34px;
}

.logo{
    width:170px;
}

}

</style>
</head>

<body>

<header>

<img src="https://raw.githubusercontent.com/michalfiasky-prog/ChatySlovensko/refs/heads/main/IMG_20260221_121922.png" class="logo">

<h1>Chaty Slovensko</h1>

<p>Ubytovací portál pre chaty a apartmány na Slovensku</p>

</header>

<section>
<div class="card">

<h2>O portáli</h2>

<p>
Chaty Slovensko je portál pre prezentáciu chát a ubytovania na Slovensku.
Máte otázku alebo máte záujem o spoluprácu? Napíšte nám správu.
</p>

</div>
</section>

</body>
</html>
